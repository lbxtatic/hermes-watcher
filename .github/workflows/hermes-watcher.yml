name: Hermes watcher

on:
  schedule:
    # Every 5 minutes (UTC)
    - cron: "*/5 * * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-hermes:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # fetch full history so pull/rebase works correctly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Hermes watcher once
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          HERMES_URL: "https://www.hermes.com/us/en/category/women/bags-and-small-leather-goods/bags-and-clutches/#|"
        run: python hermes_watcher.py

      - name: Commit updated snapshot (if changed)
        run: |
          if [[ -n "$(git status --porcelain snapshot.txt)" ]]; then
            echo "Snapshot changed, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add snapshot.txt
            git commit -m "Update snapshot [skip ci]" || echo "Nothing to commit"
            git pull --rebase
            git push
          else
            echo "No changes to snapshot file."
          fi
